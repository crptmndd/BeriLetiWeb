<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сервис отправки посылок{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Главная</a></li>
                <li><a href="/add_trip">Добавить поездку</a></li>
                <li><a href="/search_trip">Найти поездку</a></li>
                {% if not current_user %}
                    <li><a href="/login">Вход</a></li>
                    <li><a href="/register">Регистрация</a></li>
                {% endif %}
                {% if current_user %}
                    <li style="float: right;"><a href="/chat">Чат</a></li>
                    <li style="float: right;"><a href="/profile">Профиль</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>© 2025 Сервис отправки посылок</p>
        <ul>
            <li><a href="/about">О нас</a></li>
            <li><a href="/contacts">Контакты</a></li>
            <li><a href="/terms">Условия использования</a></li>
        </ul>
    </footer>
</body>
</html>
