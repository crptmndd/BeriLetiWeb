{% extends "base.html" %}

{% block title %}Добавить поездку{% endblock %}

{% block content %}
    <h1>Добавить поездку</h1>
    <p>Заполните форму, чтобы добавить новую поездку.</p>

    <form action="/add_trip" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <label for="from_location">Откуда:</label>
        <input type="text" id="from_location" name="from_location" required>
        <label for="to_location">Куда:</label>
        <input type="text" id="to_location" name="to_location" required>
        <label for="departure_date">Дата поездки:</label>
        <input type="date" id="departure_date" name="departure_date" required>
        <label for="max_weight">Максимальный вес груза (кг):</label>
        <input type="number" id="max_weight" name="max_weight" step="0.1" required>
        <label for="price">Цена поездки (руб.):</label>
        <input type="number" id="price" name="price" step="0.01" required>
        <label for="comment">Комментарий (опционально):</label>
        <textarea id="comment" name="comment"></textarea>
        <button type="submit">Добавить поездку</button>
    </form>
{% endblock %}
