{% extends 'base.html' %}
{% block title %}Изменить фото{% endblock %}

{% block content %}
  <div class="profile-page">
    <h2>Загрузить новый аватар</h2>

    <form action="" method="post" enctype="multipart/form-data" class="avatar-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

      <label for="file">Выберите файл (jpg/png/gif):</label>
      <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png,.gif" required>

      <button type="submit">Загрузить</button>
      <a href="/profile" class="btn cancel">Отмена</a>
    </form>
  </div>
{% endblock %}
